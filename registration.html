<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="glass-container">
        <div class="form-box">
            <h2 class="form-title">Register Now</h2>
            <form id="registrationForm" action="registration.php" method="POST">
                <div class="input-group">
                    <input type="text" id="name" name="name" required placeholder="">
                    <label for="name">Name</label>
                </div>

                <div class="input-group">
                    <input type="text" id="rollno" name="rollno" required placeholder="">
                    <label for="rollno">Roll No</label>
                </div>

                <!-- Custom styled dropdown for College -->
                <div class="input-group select-group">
                    <select id="college" name="college" required>
                        <option value="" disabled selected hidden></option>
                        <option value="SMIC">SMIC</option>
                        <option value="SMED">SMED</option>
                        <option value="SMGIOH">SMGIOH</option>
                    </select>
                    <label for="college">College</label>
                </div>

                <!-- Custom styled dropdown for Branch -->
                <div class="input-group select-group">
                    <select id="branch" name="branch" required>
                        <option value="" disabled selected hidden></option>
                        <option value="CSE">CSE</option>
                        <option value="AIML">AIML</option>
                        <option value="AIDS">AIDS</option>
                    </select>
                    <label for="branch">Branch</label>
                </div>

                <div class="input-group">
                    <input type="tel" id="phone" name="phone" required placeholder="" pattern="[0-9]{10}">
                    <label for="phone">Phone</label>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder="">
                    <label for="email">Email</label>
                </div>

                <!-- Flexbox container for home icon and button -->
                <div class="button-container">
                    <a href="index.html" class="home-icon">
                        <i class="fas fa-home"></i>
                    </a>
                    <button type="submit" id="submit-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
